<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hairstyling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <ul>
        <li class="gray">Home</li>
        <li class="decoration"><ins>Hairstyle</ins></li>
        <li class="gray">Services</li>
      </ul>
    </div>

    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <lord-icon
      src="https://cdn.lordicon.com/wfroncyf.json"
      trigger="loop"
      colors="primary:#ffffff,secondary:#109173"
      stroke="45"
      scale="17"
      style="width: 250px; height: 250px;"
    >
    </lord-icon>

    <div class="box">
      <h1>MODERN <br />STYLE</h1>
      <p>FOR MODERN AND CLASSY <br />100% CHECK OUT THIS STYLE</p>
      <button class="btn">
        CHECK IT OUT &#x2192;
      </button>
    </div>

</html>
